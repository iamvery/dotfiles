############
## DEBUGGING
#set-option -g remain-on-exit on

# OSX pasteboard
# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l bash"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

###############
## KEY BINDINGS

# Setting the prefix from C-b to C-a
unbind C-b
set -g prefix C-a

# Shorter command delay; apparently otherwise vim is unhappy
set -sg escape-time 1

# Ensure that we can send Ctrl-A to other apps
bind C-a send-prefix

# 1-based window indexes
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Splitting panes
bind | split-window -h
bind - split-window -v

# Moving between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Joining panes
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# Log output to a text file on demand
bind P pipe-pane -o "cat >>~/#W.log" \; display "Toggled logging to ~/#W.log"

# Clear History
bind -n C-k clear-history


########
## MOUSE

# Mouse is sometimes useful
setw -g mouse on

#########
## COLORS

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# set the status line's colors
set -g status-fg white
set -g status-bg black

# set the color of the window list
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# set colors for the active window
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane colors
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg black

# Command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

###############
## STATUS LINES

# Left
set -g status-left-length 40
set -g status-left "#[fg=green]#(hostname): #S #[fg=yellow]#I #[fg=cyan]#P"

# Center
set -g status-justify centre

# Right
set -g status-right "#[fg=red]#(battery discharging)#[default]#(battery charging) | #[fg=cyan]%d %b %I:%M"

# General
set -g status-interval 60

####################
## VI-LIKE COPY MODE

setw -g mode-keys vi
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'V' begin-selection
bind -t vi-copy 'y' copy-selection

#################################
## OTHER CONVENIENT FUNCTIONALITY

# Open panes in the same directory using the tmux-panes script
unbind v
unbind n
bind v send-keys " ~/tmux-panes -h" C-m
bind n send-keys " ~/tmux-panes -v" C-m
